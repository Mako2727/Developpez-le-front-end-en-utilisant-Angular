<h2>Olympic games app</h2>
<hr />
<p>{{ (olympics$ | async)?.length }} data loaded</p>

<div class="form-row">
<label class="centered-label">
 Number of JOs {{numberOfOlympics}} 
</label>


<label class="centered-label">
 Number of countries {{ numberOfCountries }}
</label>
 

</div>

<ngx-charts-pie-chart 
  [results]="multi"
  [legend]="true"
  [labels]="true"
  [doughnut]="false"
  [explodeSlices]="false"
  (select)="onSelect($event)"
  [gradient]="true">
</ngx-charts-pie-chart>
